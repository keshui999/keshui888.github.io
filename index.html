        /* åˆå§‹éšè—å°äººå®¹å™¨ï¼ŒåŠ è½½æˆåŠŸåæ˜¾ç¤ºï¼ˆé˜²é‡å ï¼‰ */

        .character-img {

            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(144, 202, 249, 0.2);

        /* å›¾ç‰‡åŠ è½½æˆåŠŸåæ˜¾ç¤º */
        .character-img.loaded {

            box-shadow: 0 4px 8px rgba(66, 165, 245, 0.2);

        }
        /* æ‰€æœ‰åŠ¨ç”»100%ä¿ç•™ï¼Œæœªåšä»»ä½•ä¿®æ”¹ */
        .character-img.rotate-jump {

        .character-img.shake {

        }
        .character-img.slow-shake {

        .character-img.thinking {

        }
        .character-img.win-player {
            animation: winPlayer 1.2s ease-in-out forwards;
        }
        .character-img.win-ai {
            animation: winAI 1s ease-in-out forwards;
        }
        .character-img.draw {

        }
        @keyframes rotateJump {
            0% { transform: rotateY(0deg) translateY(0); }
            50% { transform: rotateY(360deg) translateY(-35px); box-shadow: 0 12px 30px rgba(144, 202, 249, 0.4); }
            100% { transform: rotateY(360deg) translateY(0); }
        }
        @keyframes shake {
            0%,100% { transform: translateY(0); }
            20% { transform: translateY(-10px); }
            40% { transform: translateY(10px); }
            60% { transform: translateY(-8px); }
            80% { transform: translateY(8px); }
        }
        @keyframes slowShake {
            0%,100% { transform: translateY(0); }
            25% { transform: translateY(-8px); }
            50% { transform: translateY(8px); }
            75% { transform: translateY(-6px); }
        }
        @keyframes clickRipple {
            0% { transform: scale(1); }
            50% { transform: scale(0.96); opacity: 0.9; }
            100% { transform: scale(1); }
        }
        @keyframes think {
            0%, 100% { 
                transform: translateY(0) rotateZ(0); 
                filter: drop-shadow(0 0 10px rgba(66, 165, 245, 0.3));
            }
            50% { 
                transform: translateY(-5px) rotateZ(2deg); 
                filter: drop-shadow(0 0 12px rgba(66, 165, 245, 0.4));
            }
        }
        @keyframes winPlayer {
            0% { transform: rotateY(0) translateY(0); }
            50% { transform: rotateY(360deg) translateY(-40px); 
                  box-shadow: 0 15px 30px rgba(66, 165, 245, 0.5);
                  filter: drop-shadow(0 0 15px rgba(66, 165, 245, 0.6)); }
            100% { transform: rotateY(360deg) translateY(0); }
        }
        @keyframes winAI {
            0%, 100% { transform: rotateZ(0) translateY(0); }
            20% { transform: rotateZ(5deg) translateY(-10px); }
            40% { transform: rotateZ(-5deg) translateY(-10px); }
            60% { transform: rotateZ(5deg) translateY(-10px); }
            80% { transform: rotateZ(-5deg) translateY(-10px); }
        }
        @keyframes drawAnim {
            0%, 100% { transform: scale(1) rotateZ(0); }
            20% { transform: scale(1.02) rotateZ(-3deg); }
            40% { transform: scale(0.98) rotateZ(3deg); }
            60% { transform: scale(1.02) rotateZ(-3deg); }
            80% { transform: scale(0.98) rotateZ(3deg); }

        .dialog-bubble {

        /* åŠ è½½å¤±è´¥æç¤ºæ ·å¼ä¼˜åŒ–ï¼Œæå‡å¯è¯»æ€§ */

<body>
    <div class="wrap-container">

        <!-- åŠ è½½å®¹å™¨ï¼šåˆå§‹æ˜¾ç¤ºï¼ŒåŠ è½½æˆåŠŸåéšè— -->
        <div class="img-placeholder" id="placeholder">

        <!-- å°äººå®¹å™¨ï¼šä¿ç•™åŸå›¾åºŠé“¾æ¥ï¼Œæœªåšä¿®æ”¹ -->
        <div class="character-container" id="characterContainer">
            <img 
                src="https://i.imgs.ovh/2025/10/24/7d1Zbq.png"

                class="character-img" 
                id="character"
                data-src="https://i.imgs.ovh/2025/10/24/7d1Zbq.png"> <!-- å¤‡ä»½srcï¼Œç”¨äºé‡è¯• -->
        </div>
        <div class="option-container" id="optionContainer">
            <div class="option-bubble" id="optionYes">å¥½å‘€~ğŸ˜ƒ</div>
            <div class="option-bubble" id="optionNo">ä¸è¦~â˜¹ï¸</div>
        </div>
        <div class="game-select-container" id="gameSelectContainer">
            <div class="game-select-text" id="gameSelectText">é€‰æ‹©ä½ è¦ç©çš„æ¸¸æˆğŸ˜</div>
            <button class="game-select-btn" id="gameSelectBtn">äº”å­æ£‹å¯¹æˆ˜</button>
        </div>
        <div class="go-board-container" id="goBoardContainer">
            <div class="go-board" id="goBoard"></div>
            <div class="game-status" id="gameStatus">ä½ çš„å›åˆï¼ˆé»‘æ£‹ï¼‰</div>
            <button class="restart-btn" id="restartBtn">é‡æ–°å¼€å§‹</button>
            <button class="exit-game-btn" id="exitGameBtn">é€€å‡ºæ¸¸æˆ</button>

    <script>
        const placeholder = document.getElementById('placeholder');
        const characterContainer = document.getElementById('characterContainer');
        const character = document.getElementById('character');
        let dialog, optionContainer, optionYes, optionNo, clickTip, gameSelectContainer, gameSelectText, gameSelectBtn, goBoardContainer, goBoard, gameStatus, restartBtn, exitGameBtn;

        // åŠ è½½é…ç½®ï¼š3æ¬¡é‡è¯•æœºä¼šï¼Œæ¯æ¬¡é—´éš”1ç§’ï¼ˆä¼˜åŒ–å¼±ç½‘ç¯å¢ƒï¼‰
        const LOAD_CONFIG = {
            maxRetry: 3,
            retryDelay: 1000,
            currentRetry: 0
        };

        // åˆå§‹åŒ–å›¾ç‰‡åŠ è½½ï¼ˆå¸¦é‡è¯•é€»è¾‘ï¼‰
        function initImageLoad() {
            // ç»‘å®šåŠ è½½æˆåŠŸäº‹ä»¶
            character.onload = handleImageLoadSuccess;
            // ç»‘å®šåŠ è½½å¤±è´¥äº‹ä»¶ï¼ˆå¸¦é‡è¯•ï¼‰
            character.onerror = handleImageLoadError;
            // ä¸»åŠ¨è§¦å‘åŠ è½½ï¼ˆåŠ æ—¶é—´æˆ³ç ´ç¼“å­˜ï¼‰
            character.src = character.dataset.src + '?' + new Date().getTime();
        }

        // å›¾ç‰‡åŠ è½½æˆåŠŸï¼šéšè—åŠ è½½å®¹å™¨ï¼Œæ˜¾ç¤ºå°äººå®¹å™¨
        function handleImageLoadSuccess() {
            console.log('å›¾ç‰‡åŠ è½½æˆåŠŸï¼ˆç¬¬' + (LOAD_CONFIG.currentRetry + 1) + 'æ¬¡å°è¯•ï¼‰');
            // æ ‡è®°å›¾ç‰‡å·²åŠ è½½ï¼Œè§¦å‘æ¸æ˜¾åŠ¨ç”»
            character.classList.add('loaded');
            // éšè—åŠ è½½å®¹å™¨ï¼Œæ˜¾ç¤ºå°äººå®¹å™¨
            placeholder.style.opacity = 0;
            setTimeout(() => {
                placeholder.style.display = 'none';
                characterContainer.style.display = 'block';
            }, 500); // é…åˆCSSè¿‡æ¸¡ï¼Œé¿å…é—ªçƒ
            // åˆå§‹åŒ–å…¶ä»–åŠŸèƒ½
            initOtherFeatures();
        }

        // å›¾ç‰‡åŠ è½½å¤±è´¥ï¼šé‡è¯•é€»è¾‘
        function handleImageLoadError() {
            LOAD_CONFIG.currentRetry++;
            console.log('å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œæ­£åœ¨é‡è¯•ï¼ˆç¬¬' + LOAD_CONFIG.currentRetry + 'æ¬¡ï¼‰');
            
            // é‡è¯•æ¬¡æ•°æœªç”¨å®Œï¼šç»§ç»­é‡è¯•
            if (LOAD_CONFIG.currentRetry < LOAD_CONFIG.maxRetry) {
                setTimeout(() => {
                    character.src = character.dataset.src + '?' + new Date().getTime();
                }, LOAD_CONFIG.retryDelay);
            } 
            // é‡è¯•æ¬¡æ•°ç”¨å®Œï¼šæ˜¾ç¤ºæ‰‹åŠ¨é‡è¯•æç¤º
            else {
                placeholder.innerHTML = `
                    <div class="load-error">
                        å›¾ç‰‡åŠ è½½å¤±è´¥<br>
                        ç‚¹å‡»æ­¤å¤„æ‰‹åŠ¨é‡è¯•
                    </div>
                `;
                // ç»‘å®šæ‰‹åŠ¨é‡è¯•äº‹ä»¶
                placeholder.onclick = () => {
                    LOAD_CONFIG.currentRetry = 0;
                    placeholder.innerHTML = '<div class="loader"></div>';
                    character.src = character.dataset.src + '?' + new Date().getTime();
                };
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåç«‹å³å¯åŠ¨å›¾ç‰‡åŠ è½½
        window.addEventListener('DOMContentLoaded', initImageLoad);

        function initOtherFeatures() {
            dialog = document.getElementById('dialog');
            optionContainer = document.getElementById('optionContainer');
            optionYes = document.getElementById('optionYes');
            optionNo = document.getElementById('optionNo');
            clickTip = document.getElementById('clickTip');
            gameSelectContainer = document.getElementById('gameSelectContainer');
            gameSelectText = document.getElementById('gameSelectText');
            gameSelectBtn = document.getElementById('gameSelectBtn');
            goBoardContainer = document.getElementById('goBoardContainer');
            goBoard = document.getElementById('goBoard');
            gameStatus = document.getElementById('gameStatus');
            restartBtn = document.getElementById('restartBtn');
            exitGameBtn = document.getElementById('exitGameBtn');

            let isAnimating = false;
            let clickCount = 0;
            let isOptionStage = false;
            let hasCompletedIntro = false;
            let isGameStarted = false;
            const BOARD_SIZE = 15;
            let board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0)); // 0=ç©ºï¼Œ1=ç©å®¶ï¼ˆé»‘ï¼‰ï¼Œ2=AIï¼ˆç™½ï¼‰
            let currentPlayer = 1;
            let gameOver = false;
            let dialogTimer = null;
            let moveCount = 0;

            // -------------------------- åŸæœ‰åŠ¨ç”»é€»è¾‘100%ä¿ç•™ --------------------------
            function playAnimation(animationClass) {
                return new Promise((resolve) => {
                    character.classList.remove('rotate-jump', 'shake', 'slow-shake', 'thinking', 'win-player', 'win-ai', 'draw');
                    character.offsetHeight; // è§¦å‘é‡ç»˜
                    character.classList.add(animationClass);
                    const duration = animationClass === 'slow-shake' ? 1000 : (animationClass === 'win-player' ? 1200 : 500);
                    setTimeout(() => {
                        character.classList.remove(animationClass);
                        resolve();
                    }, duration);
                });
            }

            // -------------------------- åŸæœ‰å¯¹è¯æ¡†é€»è¾‘100%ä¿ç•™ --------------------------
            function showDialog(content) {
                return new Promise((resolve) => {
                    if (dialogTimer) clearTimeout(dialogTimer);
                    dialog.textContent = content;
                    dialog.style.display = 'block';
                    setTimeout(() => {
                        dialog.style.opacity = 1;
                        resolve();
                    }, 10);
                });
            }

            function hideDialog() {
                return new Promise((resolve) => {
                    dialog.classList.add('hiding');
                    setTimeout(() => {
                        dialog.classList.remove('hiding');
                        dialog.style.display = 'none';
                        resolve();
                    }, 300);
                });
            }

            function hideAllSelectContainers() {
                optionContainer.style.display = 'none';
                gameSelectContainer.style.display = 'none';
                goBoardContainer.style.display = 'none';
            }

            // -------------------------- åŸæœ‰æ£‹ç›˜åˆå§‹åŒ–100%ä¿ç•™ --------------------------
            function initBoard() {
                return new Promise((resolve) => {
                    goBoard.innerHTML = '';
                    board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
                    gameOver = false;
                    currentPlayer = 1;
                    moveCount = 0;
                    gameStatus.textContent = 'ä½ çš„å›åˆï¼ˆé»‘æ£‹ï¼‰';
                    restartBtn.style.display = 'none';
                    goBoard.removeEventListener('click', handleBoardClick);
                    goBoard.addEventListener('click', handleBoardClick);
                    resolve();
                });
            }

            function enterGameMode() {
                isGameStarted = true;
                hideAllSelectContainers();
                characterContainer.classList.add('mini');
                characterContainer.style.margin = '0';
                goBoardContainer.style.display = 'block';
                clickTip.style.display = 'none';
            }

            function exitToOptionStage() {
                isGameStarted = false;
                hideAllSelectContainers();
                characterContainer.classList.remove('mini');
                characterContainer.style.margin = '0 0 30px 0';
                optionContainer.style.display = 'flex';
                isOptionStage = true;
                clickTip.style.display = 'none';
                if (dialogTimer) clearTimeout(dialogTimer);
                showDialog("æˆ‘ä»¬æ¥ç©æ¸¸æˆå§~ğŸ˜†");
            }

            // -------------------------- ç©å®¶è½å­é€»è¾‘100%ä¿ç•™ï¼ˆé˜²è¦†ç›–bugï¼‰ --------------------------
            function handleBoardClick(e) {
                if (isAnimating || gameOver || currentPlayer !== 1) return;

                const rect = goBoard.getBoundingClientRect();
                const boardWidth = rect.width;
                const gapSize = boardWidth / (BOARD_SIZE - 1);

                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                let col = Math.round(x / gapSize);
                let row = Math.round(y / gapSize);

                // åŒé‡æ ¡éªŒï¼šèŒƒå›´+ç©ºä½ï¼ˆé˜²è¶Šç•Œ/è¦†ç›–ï¼‰
                if (col < 0 || col >= BOARD_SIZE || row < 0 || row >= BOARD_SIZE) return;
                if (board[row][col] !== 0) return;

                // æ­£å¸¸è½å­
                board[row][col] = 1;
                placePiece(row, col, 1, gapSize);
                moveCount++;

                // ç©å®¶è·èƒœåˆ¤æ–­
                if (checkWin(row, col, 1)) {
                    gameOver = true;
                    gameStatus.textContent = 'æ­å–œä½ è·èƒœï¼ğŸ‰';
                    restartBtn.style.display = 'block';
                    showDialog('å“‡ï¼Œä½ å¥½å‰å®³ï¼ğŸ˜®').then(() => {
                        character.classList.add('win-player');
                        setTimeout(() => {
                            character.classList.remove('win-player');
                            isAnimating = false;
                            dialogTimer = setTimeout(() => hideDialog(), 2000);
                        }, 1200);
                    });
                    return;
                }

                // å¹³å±€åˆ¤æ–­
                if (checkDraw()) {
